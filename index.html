<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
  <div class="screen">
    <h1>Quiz-Game</h1>
    <a href="#" class="start" id="start">Start Play</a>
  </div>

  <div class="screen">
    <h1>Choose number of questions</h1>
    <ul class="time-list" id="time-list">
      <li>
        <button class="time-btn" data-time="10">
          10 
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 
        </button>
      </li>
    </ul>
  </div>
  <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category <span>HTML</span></div>
        <div class="count">Questions count : <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area">
        
      </div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans">
          
        </div>
        <div class="countdown">
          
        </div>
      </div>
      <div class="results">
       
      </div>
  </div>
      <script src="/js/main.js"></script>
</body>
</html>
